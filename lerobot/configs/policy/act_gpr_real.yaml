# @package _global_
# The line above with `@package _global_` is required to organise the hierarchy of the config files properly. See here https://hydra.cc/docs/upgrades/0.11_to_1.0/adding_a_package_directive/


seed: 1000
dataset_repo_id: gpr_test_krec

override_dataset_stats:
  observation.images:
    # Using ImageNet stats since ACT uses pretrained vision model
    mean: [[[0.485]], [[0.456]], [[0.406]]]  # (c,1,1)
    std: [[[0.229]], [[0.224]], [[0.225]]]  # (c,1,1)

training:
  offline_steps: 500
  online_steps: 0
  eval_freq: 0
  save_freq: 200
  log_freq: 100
  save_checkpoint: true

  batch_size: 8
  lr: 1e-4
  lr_backbone: 1e-5
  weight_decay: 1e-4
  grad_clip_norm: 10
  online_steps_between_rollouts: 1

  delta_timestamps:
    action: "[i / ${fps} for i in range(${policy.chunk_size})]"

eval:
  n_episodes: 50
  batch_size: 50

# See `configuration_act.py` for more details.
policy:
  name: act

  # Input / output structure.
  n_obs_steps: 1
  chunk_size: 100
  n_action_steps: 100

  input_shapes:
    observation.images: [3, 480, 640]
    observation.joint_pos: [5]
    observation.joint_vel: [5]
    observation.ang_vel: [3]
    observation.euler_rotation: [3]
  output_shapes:
    action: ["${env.action_dim}"]

  # Normalization / Unnormalization
  input_normalization_modes:
    observation.images: mean_std
    observation.joint_pos: mean_std
    observation.joint_vel: mean_std
    observation.ang_vel: mean_std
    observation.euler_rotation: mean_std
  output_normalization_modes:
    action: mean_std

  # Architecture.
  # Vision backbone.
  vision_backbone: resnet18
  pretrained_backbone_weights: ResNet18_Weights.IMAGENET1K_V1
  replace_final_stride_with_dilation: false
  # Transformer layers.
  pre_norm: false
  dim_model: 512
  n_heads: 8
  dim_feedforward: 3200
  feedforward_activation: relu
  n_encoder_layers: 4
  # Note: Although the original ACT implementation has 7 for `n_decoder_layers`, there is a bug in the code
  # that means only the first layer is used. Here we match the original implementation by setting this to 1.
  # See this issue https://github.com/tonyzhaozh/act/issues/25#issue-2258740521.
  n_decoder_layers: 1
  # VAE.
  use_vae: true
  latent_dim: 32
  n_vae_encoder_layers: 4

  # Inference.
  temporal_ensemble_coeff: null

  # Training and loss computation.
  dropout: 0.1
  kl_weight: 10.0